<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRuKWuJdGrZgCrUdLZtrKEJd_ZmJ9g&libraries=geometry"></script>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="status"></div>
    
    <script>
        function initMap() {
            const statusDiv = document.getElementById('status');
            
            try {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: -25, lng: 135 },
                    zoom: 4,
                });
                
                statusDiv.innerHTML = '<p style="color: green;">✅ Google Maps API is working correctly!</p>';
                console.log('Google Maps loaded successfully');
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">❌ Error loading Google Maps: ' + error.message + '</p>';
                console.error('Google Maps error:', error);
            }
        }
        
        // Initialize map when page loads
        window.onload = initMap;
    </script>
</body>
</html>
